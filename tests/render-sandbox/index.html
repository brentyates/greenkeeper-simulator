<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenkeeper Isolated Rendering Sandbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #ui-info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        pointer-events: none;
        text-shadow: 1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <div id="ui-info">Isolated Rendering Sandbox</div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="./sandbox.ts"></script>
  </body>
</html>
